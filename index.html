<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIGIRI コイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
        }
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 200px;
            height: auto;
            margin: 20px;
        }
        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .vote-item {
            margin: 0 20px;
            text-align: center;
        }
        .vote-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .vote-button:hover {
            background-color: #2980b9;
        }
        .wp-link {
            margin-top: 30px;
            font-size: 1.2em;
        }
        .additional-links {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .additional-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1em;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ONIGIRI コイン (GRI)</h1>
    </header>
    <main>
        <img src="onigiri2.png" alt="ONIGIRI コイン">
        <p class="info"><strong>発行量:</strong> 22m</p>
        <p class="info"><strong>どんな味がお好みですか？ / What flavor do you prefer?</strong></p>

        <div class="vote-container">
            <div class="vote-item">
                <img src="syake.webp" alt="鮭">
                <button class="vote-button" onclick="vote('syake')">投票する / Vote</button>
                <div>投票数: <span id="syakeCount">0</span></div>
            </div>
            <div class="vote-item">
                <img src="ume.webp" alt="梅干し">
                <button class="vote-button" onclick="vote('ume')">投票する / Vote</button>
                <div>投票数: <span id="umeCount">0</span></div>
            </div>
        </div>

        <button id="connectWallet" class="vote-button">ウォレットを接続 / Connect Wallet</button>
        <p id="walletAddress">ウォレット未接続 / Wallet not connected</p>

        <div class="wp-link">
            <a href="wp.html" target="_blank">ホワイトペーパーはこちら / View the Whitepaper</a>
        </div>

        <div class="additional-links">
            <p><strong>Solscan:</strong> <a href="https://solscan.io/token/Va7yuUnSYdg23QjHjPAc9fkBrK3oD4mr3Ee52vFcyev" target="_blank">GRI トークン情報</a></p>
            <p><strong>取引所 / Exchanges:</strong></p>
            <ul>
                <li><a href="https://photon-sol.tinyastro.io/en/lp/xxxx" target="_blank">Photon SOL</a></li>
                <li><a href="https://www.geckoterminal.com/solana/pools/xxxx" target="_blank">GeckoTerminal</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ONIGIRI Coin. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM読み込み完了");

            const connectButton = document.getElementById("connectWallet");
            if (!connectButton) {
                console.error("connectWallet ボタンが見つかりません。");
                return;
            }

            connectButton.addEventListener("click", async function () {
                console.log("ウォレット接続ボタンが押されました");

                if (!window.solana || !window.solana.isPhantom) {
                    alert("Phantomウォレットがインストールされていません。");
                    return;
                }

                try {
                    const response = await window.solana.connect();
                    console.log("ウォレット接続成功:", response.publicKey.toString());
                    document.getElementById("walletAddress").textContent = `ウォレット: ${response.publicKey.toString()}`;
                } catch (error) {
                    console.error("ウォレット接続エラー:", error.message);
                    alert(`ウォレット接続に失敗しました: ${error.message}`);
                }
            });
        });
    </script>

    <script src="https://unpkg.com/@solana/web3.js@1.30.0/lib/index.iife.min.js"></script>
</body>
</html>
