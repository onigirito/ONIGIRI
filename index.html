<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIGIRI コイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px 0;
        }
        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .counter {
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ONIGIRI コイン (GRI)</h1>
    </header>
    <main>
        <img src="onigiri2.png" alt="ONIGIRI コインのデザイン">
        <p class="info"><strong>発行量:</strong> 22m</p>
        <p class="info"><strong>issue volume:</strong> 22m</p>
        <p class="info"><strong>日本の文化おにぎり:</strong></p>
        <p class="info"><strong>Japanese Culture Onigiri:</strong></p>
        <p>どんな味がお好みですか？</p>
        <p>What flavor do you prefer?</p>
        <div class="counter">
            このページは <span id="visitCount">0</span> 回訪問されています。
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ONIGIRI Coin. All Rights Reserved.</p>
    </footer>

    <script>
        // カウンターの初期化
        let visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 0;
        }
        visitCount++;
        localStorage.setItem('visitCount', visitCount);

        // カウンターを表示
        document.getElementById('visitCount').textContent = visitCount;
    </script>
</body>
</html>
