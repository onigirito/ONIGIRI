<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIGIRI コイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
        }
        main {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 160px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
        .vote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vote-item {
            text-align: center;
            width: 45%;
        }
        .vote-button {
            margin-top: 10px;
            padding: 12px 18px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .vote-button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ONIGIRI コイン (GRI)</h1>
    </header>
    <main>
        <img src="https://ucarecdn.com/1312cc2f-4fb5-4d02-9614-d1e5eeca68cd/-/format/auto/" alt="ONIGIRI コイン">
        <p><strong>発行量:</strong> 22m</p>
        <p>どんな味がお好みですか？ / What flavor do you prefer?</p>

        <div class="vote-container">
            <div class="vote-item">
                <img src="https://ucarecdn.com/df215c72-efcd-4e81-a25e-d62b44e5f8d6/" alt="鮭">
                <button class="vote-button" onclick="vote('syake')">投票する / Vote</button>
                <div>投票数: <span id="syakeCount">0</span></div>
            </div>
            <div class="vote-item">
                <img src="https://ucarecdn.com/d906bc90-4c8e-4e25-8d94-94042caddde9/" alt="梅干し">
                <button class="vote-button" onclick="vote('ume')">投票する / Vote</button>
                <div>投票数: <span id="umeCount">0</span></div>
            </div>
        </div>

        <button id="connectWallet" class="vote-button">ウォレットを接続 / Connect Wallet</button>
        <p id="walletAddress">ウォレット未接続 / Wallet not connected</p>
        <p id="solBalance">SOL 残高: -</p>
        <p id="griBalance">GRI 残高: -</p>
    </main>
    <footer>
        <p>&copy; 2025 ONIGIRI Coin. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const connectButton = document.getElementById("connectWallet");
            if (!connectButton) {
                console.error("connectWallet ボタンが見つかりません");
                return;
            }

            connectButton.addEventListener("click", async function () {
                console.log("ウォレット接続ボタンが押されました");

                if (!window.solana || !window.solana.isPhantom) {
                    alert("Phantomウォレットがインストールされていません。");
                    return;
                }

                try {
                    const response = await window.solana.connect({ onlyIfTrusted: false });
                    console.log("Connected:", response.publicKey.toString());
                    document.getElementById("walletAddress").textContent = `ウォレット: ${response.publicKey.toString()}`;

                    // Solanaの接続設定
                    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");

                    // SOL 残高取得
                    const solBalance = await connection.getBalance(new solanaWeb3.PublicKey(response.publicKey.toString()));
                    document.getElementById("solBalance").textContent = `SOL 残高: ${(solBalance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4)} SOL`;

                    // GRI トークン残高取得
                    const GRI_TOKEN_MINT_ADDRESS = "Va7yuUnSYdg23QjHjPAc9fkBrK3oD4mr3Ee52vFcyev";
                    const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                        new solanaWeb3.PublicKey(response.publicKey.toString()),
                        { programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA") }
                    );

                    let griBalance = 0;
                    tokenAccounts.value.forEach(account => {
                        const mint = account.account.data.parsed.info.mint;
                        if (mint === GRI_TOKEN_MINT_ADDRESS) {
                            griBalance = account.account.data.parsed.info.tokenAmount.uiAmount;
                        }
                    });

                    document.getElementById("griBalance").textContent = `GRI 残高: ${griBalance} GRI`;

                } catch (error) {
                    console.error("ウォレット接続エラー:", error.message);
                    alert(`ウォレット接続に失敗しました: ${error.message}`);
                }
            });
        });

        function vote(item) {
            let countElement = document.getElementById(item + "Count");
            let count = parseInt(countElement.textContent) || 0;
            count++;
            countElement.textContent = count;
        }
    </script>

    <!-- Solana Web3.jsライブラリ -->
    <script src="https://unpkg.com/@solana/web3.js@1.30.0/lib/index.iife.min.js"></script>
</body>
</html>
